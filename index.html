    <h1 id="activity"></h1>
    <h3>Learn from: <a id="link" href="#">Visit this place</a></h3>
    <script>
        // document.getElementById('link').addEventListener('click', activity)

        function activity() {
            fetch('http://www.boredapi.com/api/activity/')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('activity').innerText = data.activity;
                })
            setTimeout(() => {
                activity();
            }, 5000);
        }
        activity()
        // setInterval(() => {
